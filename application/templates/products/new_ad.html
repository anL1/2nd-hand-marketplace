{% extends "layout.html" %}

{% block body %}
<form method="post" action="{{url_for('product_ad_create')}}" >
  <table>
    <tr>
      <td>
        {{form.name.label}}
      </td>
      <td>
        {{form.name}}
      </td>
      <td>
	       <ul>
	         {% for error in form.name.errors %}
	         <li>{{ error }}</li>
	         {% endfor %}
	        </ul>
	     </td>
    </tr>
    <tr>
      <td>
        {{form.price.label}}
      </td>
      <td>
        {{form.price}}
      </td>
      <td>
	       <ul>
	         {% for error in form.price.errors %}
	         <li>{{ error }}</li>
	         {% endfor %}
	        </ul>
	     </td>
    </tr>
    <tr>
      <td colspan="2">
        <input type="submit" value="Luo ilmoitus" />
      </td>
    </tr>
  </table>
</form>
{% endblock %}
