  <div class="row">
    <div class="col"><a href="{{url_for('single_product_page', product_id=item.id) }}">{{item.name}}</a></div>
    <div class="col">{{item.price}} â‚¬</div>

    {% else %}
    <div class="col"></div>
    {% endif %}
  </div>
  {% endfor %}
</div>
</div>
{% endblock %}
