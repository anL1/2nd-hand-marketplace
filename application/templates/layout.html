<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>2nd-hand-marketplace</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>

    <body class="text-center">

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
      <a class="navbar-brand" href="{{url_for('products_index')}}">Nettikirppis</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('products_index')}}">Ilmoitukset</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('new_ad_form')}}">Lisää uusi ilmoitus</a>
            </li>
          </ul>
          <div class="form-inline mt-2 mt-md-0">
	           {% if current_user.is_authenticated %}
             <a class="nav-link" href="{{url_for('auth_user_page', user_id=current_user.id)}}" >{{current_user.name}}</a>
	           <a class="nav-link" href="{{url_for('auth_logout')}}">Kirjaudu ulos</a>
	           {% else %}
	           <a class="nav-link" href="{{url_for('auth_login')}}">Kirjaudu sisään</a>
             <a class="nav-link" href="{{url_for('auth_create_new')}}">Rekisteröidy</a>
	           {% endif %}
          </div>
	     </div>
      </nav>

      <main role="main" class="container">
	    {% block body %}
	     <p class="lead">
	     Content.
	     </p>
	     {% endblock %}
      </main>

      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
  </html>
