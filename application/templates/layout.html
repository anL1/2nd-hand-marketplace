<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>2nd-hand-marketplace</title>
    </head>

    <body>
      {% if current_user.is_authenticated %}
      <p>
        Kirjautunut nimellä {{current_user.name}}
      </p>
      <a href="{{url_for('auth_logout')}}">Kirjaudu ulos</a>
      {% else %}
      <ul>
        <li><a href="{{url_for('auth_login')}}">Kirjaudu sisään</a></li>
        <li><a href="{{url_for('auth_create_new')}}">Rekisteröidy</a></li>
      </ul>
      {% endif %}

      <ul>
        <li><a href="{{url_for('products_index')}}">Ilmoitukset</a></li>
        <li><a href="{{url_for('new_ad_form')}}">Lisää uusi ilmoitus</a></li>
      </ul>

      {% block body %}
      <p>
	       Content.
      </p>
      {% endblock %}
    </body>
  </html>
